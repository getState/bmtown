name: NodeJS with Grunt

on:
  push:
    branches:  [ J25A, FE*, BE* ] 
  pull_request:
    branches: [ J25A ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    
    - name: Run fronted
      run: |
        cd frontend
        npm install
        npm start
        
    - name: Run backend
      run: |
        cd backend
        npm install
        npm start
        
